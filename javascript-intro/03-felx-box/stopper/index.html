<!DOCTYPE html>
<html lang="en">
<head>
  <title>javascript simple stopwatch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <div class="timerDisplay">00 : 00 : 00 : 000</div>
  <div class="buttons">
    <button id="pauseTimer">Pause</button>
    <button id="startTimer">Start</button>
    <button id="resetTimer">Reset</button>
    <button id="partTimer">Part</button>
  </div>
</div>
<div id="partTimerDiv">
  <b>PART TIMER: </b>

</div>

<script defer src="stopper.js"></script>
</body>
</html>
