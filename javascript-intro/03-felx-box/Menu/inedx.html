<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Glowing Circular Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="menu">
  <div class="menuToggle">
    <i class="fa-solid fa-plus" style="--i:8; transform: rotate(315deg);"></i>
  </div>
  <ul>
    <li style="--i:0;--neon-color-var: var(--neon-color-0)">
      <a href="#"><i class="fa-solid fa-house"></i></a>
    </li>
    <li style="--i:1;--neon-color-var: var(--neon-color-1)">
      <a href="#"><i class="fa-solid fa-user"></i></a>
    </li>
    <li style="--i:2;--neon-color-var: var(--neon-color-2)">
      <a href="#"><i class="fa-solid fa-heart"></i></a>
    </li>
    <li style="--i:3;--neon-color-var: var(--neon-color-3)">
      <a href="#"><i class="fa-solid fa-gear"></i></a>
    </li>
    <li style="--i:4;--neon-color-var: var(--neon-color-4)">
      <a href="#"><i class="fa-solid fa-camera"></i></a>
    </li>
    <li style="--i:5;--neon-color-var: var(--neon-color-5)">
      <a href="#"><i class="fa-solid fa-plane"></i></a>
    </li>
    <li style="--i:6;--neon-color-var: var(--neon-color-6)">
      <a href="#"><i class="fa-solid fa-envelope"></i></a>
    </li>
    <li style="--i:7;--neon-color-var: var(--neon-color-7)">
      <a href="#"><i class="fa-solid fa-key"></i></a>
    </li>
  </ul>
</div>

<script defer src="script.js"></script>

</body>
</html>
